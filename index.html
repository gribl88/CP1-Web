<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>

    <h1>Minha Lista de Tarefas</h1>
    
        <div>
            <legend class="legenda">Nova Tarefa</legend>
            <form id="dados" method="get" action="">
                <div class="campo-desc">
                    <label for="descricao">Descrição</label>
                    <input type="text" id="descricao" name="descricao" placeholder="ex: Marcar reunião" required autofocus>
                </div>

                <div class="campo-resp">
                    <label for="responsavel">Responsável</label>
                    <input type="text" id="responsavel" name="responsavel" placeholder="ex: Gabriel" required>
                </div>
                    
                <div class="campo-import">
                    <label for="importancia">Importância</label>
                    <select id="importancia" required>
                        <option value="">Selecione o nível da tarefa</option>
                        <option value="Prioridade">Prioridade</option>
                        <option value="Urgente">Urgente</option>
                        <option value="Padrão">Padrão</option>
                    </select>
                </div>

                <div class="campo-dep">
                    <label for="departamento">Departamento</label>
                    <input type="text" id="departamento" name="departamento" placeholder="ex: Projetos" required>
                </div>

                <div class="btn-add">
                    <button type="submit" value="">Adicionar</button>
                </div>
            </form>
        
        <div>
            <h2>Suas Tarefas</h2>
            <table>
                <thead>
                    <tr>
                        <th class="descricao">Descrição</th>
                        <th class="responsavel">Responsável</th>
                        <th class="importancia">Importância</th>
                        <th class="departamento">Departamento</th>
                    </tr>
                </thead>
                <tbody>  
                </tbody>
            </table>
        </div>

        <div>
            <ul id="lista-tarefas">

            </ul>
        </div>

    <script src="./js/tarefas.js"></script>
</body>
</html>
